services:
  # Web Service
  - type: web
    name: capstone-property-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: capstone-db
          property: connectionString
      - key: MYSQL_HOST
        fromDatabase:
          name: capstone-db
          property: host
      - key: MYSQL_PORT
        fromDatabase:
          name: capstone-db
          property: port
      - key: MYSQL_USER
        fromDatabase:
          name: capstone-db
          property: user
      - key: MYSQL_PASSWORD
        fromDatabase:
          name: capstone-db
          property: password
      - key: MYSQL_DB
        fromDatabase:
          name: capstone-db
          property: database

databases:
  # PostgreSQL Database (Free Tier)
  - name: capstone-db
    databaseName: capstone_property
    user: capstone_user
