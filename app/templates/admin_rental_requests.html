<!-- Admin Rental Requests Section -->
<div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">
            <i class="fas fa-handshake me-2"></i>Permintaan Sewa
            <span class="badge bg-light text-dark ms-2" id="pendingRequestCount">0</span>
        </h5>
    </div>
    <div class="card-body">
        <!-- Alert Container -->
        <div id="adminAlertContainer"></div>
        
        <!-- Filter Form -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select form-select-sm" id="filterStatusRequests">
                    <option value="">Semua Status</option>
                    <option value="pending">Menunggu</option>
                    <option value="approved">Disetujui</option>
                    <option value="rejected">Ditolak</option>
                    <option value="active">Aktif</option>
                    <option value="completed">Selesai</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <div class="d-grid gap-2 w-100">
                    <button class="btn btn-sm btn-outline-danger" id="reloadRequestsBtn">
                        <i class="fas fa-search me-1"></i>Filter
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Rental Requests Container -->
        <div id="rentalRequestsContainer">
            <div class="text-center py-4">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Memuat permintaan sewa...</p>
            </div>
        </div>
    </div>
</div>

<!-- Include Admin Rental Requests JS -->
<script src="{{ url_for('static', filename='js/admin-rental-requests.js') }}"></script>
