<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tombol Lihat Detail - Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="mb-0">üîß Debug Test: Tombol Lihat Detail</h5>
                    </div>
                    <div class="card-body">
                        <h6>Direct Button Test:</h6>
                        <div class="mb-3">
                            <button class="btn btn-sm btn-outline-primary" onclick="viewRentalDetails(48)">
                                <i class="fas fa-eye me-1"></i>Lihat Detail #48
                            </button>
                        </div>
                        
                        <h6>Manual Function Call Test:</h6>
                        <div class="mb-3">
                            <button class="btn btn-sm btn-success" onclick="testFunction()">
                                <i class="fas fa-play me-1"></i>Call viewRentalDetails(48) Manually
                            </button>
                        </div>
                        
                        <h6>Debug Info:</h6>
                        <div id="debugInfo" class="alert alert-info">
                            <div id="consoleOutput">Click test buttons to see debug info...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying rental details -->
    <div class="modal fade" id="rentalDetailModal" tabindex="-1" aria-labelledby="rentalDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="rentalDetailModalLabel">Detail Pengajuan Sewa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="rentalDetailContent">
                    Loading...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard-user-history.js') }}"></script>
    
    <script>
        // Test function to call viewRentalDetails manually
        function testFunction() {
            console.log('=== Manual Test Function Called ===');
            logToPage('Manual test function called');
            
            // Check if viewRentalDetails exists
            if (typeof viewRentalDetails === 'function') {
                logToPage('‚úÖ viewRentalDetails function exists');
                try {
                    viewRentalDetails(48);
                    logToPage('‚úÖ viewRentalDetails(48) called successfully');
                } catch (error) {
                    logToPage('‚ùå Error calling viewRentalDetails: ' + error.message);
                    console.error('Error:', error);
                }
            } else {
                logToPage('‚ùå viewRentalDetails function NOT FOUND');
                logToPage('Available window functions: ' + Object.keys(window).filter(k => typeof window[k] === 'function').slice(0, 10).join(', '));
            }
        }
        
        // Function to log messages to both console and page
        function logToPage(message) {
            console.log(message);
            const debugDiv = document.getElementById('consoleOutput');
            debugDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }
        
        // Check initial state
        document.addEventListener('DOMContentLoaded', function() {
            logToPage('=== Page Loaded ===');
            logToPage('viewRentalDetails function available: ' + (typeof viewRentalDetails));
            logToPage('Bootstrap modal available: ' + (typeof bootstrap !== 'undefined'));
            
            // Check if dashboard script is loaded
            if (typeof rentalRequests !== 'undefined') {
                logToPage('‚úÖ dashboard-user-history.js loaded (rentalRequests found)');
                logToPage('rentalRequests array length: ' + rentalRequests.length);
            } else {
                logToPage('‚ùå dashboard-user-history.js NOT loaded (rentalRequests not found)');
            }
        });
    </script>
</body>
</html>
