{% extends "layout.html" %}

{% block title %}Transaksi Sewa{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user-rental-transactions.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="h3 mb-1">
                        <i class="fas fa-handshake text-success me-2"></i>
                        Transaksi Sewa
                    </h2>
                    <p class="text-muted mb-0">Kelola transaksi sewa dan perpanjangan kontrak</p>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="row mb-4" id="summaryCards">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Filters -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Status Transaksi</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">Semua Status</option>
                                <option value="active">Aktif</option>
                                <option value="extended">Diperpanjang</option>
                                <option value="completed">Selesai</option>
                                <option value="terminated">Dihentikan</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Pencarian</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Cari aset...">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn btn-outline-primary me-2" id="filterBtn">
                                <i class="fas fa-filter me-1"></i>Filter
                            </button>
                            <button class="btn btn-outline-secondary" id="resetBtn">
                                <i class="fas fa-undo me-1"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions List -->
            <div id="transactionsContainer">
                <!-- Loading state -->
                <div class="text-center py-5" id="loadingState">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Memuat transaksi sewa...</p>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Pagination" id="paginationContainer" style="display: none;">
                <ul class="pagination justify-content-center">
                    <!-- Pagination will be populated by JavaScript -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Transaction Detail Modal -->
<div class="modal fade" id="transactionDetailModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detail Transaksi Sewa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="transactionDetailContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- Extension Request Modal -->
<div class="modal fade" id="extensionRequestModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajukan Perpanjangan Sewa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="extensionRequestForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Durasi Perpanjangan</label>
                        <select class="form-select" id="extensionMonths" required>
                            <option value="">Pilih Durasi</option>
                            <option value="1">1 Bulan</option>
                            <option value="3">3 Bulan</option>
                            <option value="6">6 Bulan</option>
                            <option value="12">12 Bulan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Catatan (Opsional)</label>
                        <textarea class="form-control" id="extensionNotes" rows="3" placeholder="Berikan alasan atau catatan untuk perpanjangan..."></textarea>
                    </div>
                    <div class="alert alert-info" id="extensionCostInfo" style="display: none;">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Ajukan Perpanjangan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/user-rental-transactions.js') }}"></script>
{% endblock %}
