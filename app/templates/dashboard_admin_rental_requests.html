<!-- Rental Requests Section -->
<section id="rental_requests" class="content-section">
  <h1>Permintaan Sewa</h1>
  <p class="text-muted mb-4">
    Kelola permintaan sewa dari pengguna
  </p>

  <!-- Statistik Permintaan Sewa -->
  <div class="analyse">
    <div class="sales">
      <div class="status">
        <div class="info">
          <h3>Permintaan Menunggu</h3>
          <h1 id="pendingRequestCount">0</h1>
          <small>Perlu ditinjau</small>
        </div>
        <div class="progresss">
          <svg><circle cx="38" cy="38" r="36"></circle></svg>
          <div class="percentage"><p>Pending</p></div>
        </div>
      </div>
    </div>
    <div class="visits">
      <div class="status">
        <div class="info">
          <h3>Total Permintaan</h3>
          <h1 id="totalRequestCount">0</h1>
          <small>Semua permintaan</small>
        </div>
        <div class="progresss">
          <svg><circle cx="38" cy="38" r="36"></circle></svg>
          <div class="percentage"><p>Total</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Container -->
  <div id="adminAlertContainer"></div>

  <!-- Rental Requests Card -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">
        <i class="fas fa-handshake me-2"></i>Daftar Permintaan Sewa
      </h5>
    </div>
    <div class="card-body">
      <!-- Filter Form -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select form-select-sm" id="filterStatusRequests">
            <option value="">Semua Status</option>
            <option value="pending">Menunggu</option>
            <option value="approved">Disetujui</option>
            <option value="rejected">Ditolak</option>
            <option value="active">Aktif</option>
            <option value="completed">Selesai</option>
          </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <div class="d-grid gap-2 w-100">
            <button class="btn btn-sm btn-outline-danger" id="reloadRequestsBtn">
              <i class="fas fa-search me-1"></i>Filter
            </button>
          </div>
        </div>
      </div>
      
      <!-- Rental Requests Container -->
      <div id="rentalRequestsContainer">
        <div class="text-center py-4">
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-muted">Memuat permintaan sewa...</p>
        </div>
      </div>
    </div>
  </div>
</section>
