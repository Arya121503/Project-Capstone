<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Asset Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Asset Management Functions</h2>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Test Buttons for Asset ID: 64</h5>
                        <div class="btn-group">
                            <button class="btn btn-info" onclick="window.directAssetActions.viewAssetDetail(64)">
                                <i class="fas fa-eye"></i> View Asset Detail
                            </button>
                            <button class="btn btn-warning" onclick="window.directAssetActions.editAsset(64)">
                                <i class="fas fa-edit"></i> Edit Asset
                            </button>
                            <button class="btn btn-danger" onclick="window.directAssetActions.deleteAsset(64, 'Tanah Surabaya Timur 1')">
                                <i class="fas fa-trash"></i> Delete Asset
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <h6>Manual Test:</h6>
                            <button class="btn btn-secondary" onclick="testDirectCall()">
                                Test Direct Function Call
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Debug Console -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Debug Console</h5>
                        <div id="debugConsole" class="bg-dark text-light p-3" style="font-family: monospace; height: 200px; overflow-y: auto;">
                            Console output will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Templates (copied from dashboard_admin.html) -->
    <div class="modal fade" id="assetDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detail Aset Sewa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="assetDetailContent">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editAssetModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Aset Sewa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAssetForm">
                        <div id="editAssetFormContent">Loading...</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-warning" form="editAssetForm">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAssetModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Konfirmasi Hapus Aset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus aset <strong id="deleteAssetName"></strong>?</p>
                    <p class="text-muted small">Tindakan ini tidak dapat dibatalkan.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteAsset">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/sewakan_aset_new.js?v=20250803100000"></script>
    
    <script>
        // Debug console function
        function debugLog(message) {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }
        
        // Override console methods to show in our debug console
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        console.log = function(...args) {
            debugLog('LOG: ' + args.join(' '));
            originalConsole.log.apply(console, args);
        };
        
        console.error = function(...args) {
            debugLog('ERROR: ' + args.join(' '));
            originalConsole.error.apply(console, args);
        };
        
        console.warn = function(...args) {
            debugLog('WARN: ' + args.join(' '));
            originalConsole.warn.apply(console, args);
        };
        
        // Test function
        function testDirectCall() {
            debugLog('Testing direct function calls...');
            
            if (typeof window.directAssetActions === 'undefined') {
                debugLog('ERROR: window.directAssetActions is not defined');
                return;
            }
            
            debugLog('SUCCESS: window.directAssetActions is available');
            
            const methods = ['viewAssetDetail', 'editAsset', 'deleteAsset'];
            methods.forEach(method => {
                if (typeof window.directAssetActions[method] === 'function') {
                    debugLog(`SUCCESS: ${method} function is available`);
                } else {
                    debugLog(`ERROR: ${method} function is NOT available`);
                }
            });
            
            if (typeof window.rentalAssetManager !== 'undefined') {
                debugLog('SUCCESS: window.rentalAssetManager is available');
            } else {
                debugLog('ERROR: window.rentalAssetManager is NOT available');
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded, running initial tests...');
            setTimeout(testDirectCall, 1000);
        });
    </script>
</body>
</html>
