{% extends 'layout.html' %}

{% block title %}Notifikasi Pengguna{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-bell me-2"></i>Notifikasi
                    </h5>
                    <div>
                        <button id="markAllUserNotificationsRead" class="btn btn-sm btn-light">
                            <i class="fas fa-check-double me-1"></i>Tandai Semua Dibaca
                        </button>
                    </div>
                </div>
                <div class="card-body p-3">
                    <div id="userNotificationsContainer" class="notification-list">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Memuat notifikasi...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard-user-utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard-user-notifications.js') }}"></script>
{% endblock %}
